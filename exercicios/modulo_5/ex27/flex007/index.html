<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {  
            display: flex;  
            background-color: gray;     
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.484);
        }
        .item {
            color: white;
            text-align: center;
            border: 1px solid rgb(240, 125, 17);
            padding: 20px;
            background-color: rgb(65, 65, 95);
        }
        #i1 {
            order: 0;
        }
        #i2 {
            order: -2;
        }
        #i3 {
            order: 4;
        }
        #i4 {
            order: 8;
        }
        #i5 {
            order: 2;
        }
        #i6 {
            order: 0;
        }
        #i7 {
            order: -4;
        } 

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
</body>
</html>
