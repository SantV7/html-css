<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {  
            box-shadow: 1px 1px 7px rgba(0, 0, 0, 0.342);
            background-color: rgb(148, 255, 9);  
            display: flex;   
            flex-flow: row nowrap;  
        }
        .item {
            color: white;
            text-align: center;
            border: 1px solid rgb(0, 0, 0);
            background-color: rgb(131, 131, 158);
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Mais conteúdo</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">Mais conteúdo un tiko </div>
        <div class="item">F</div>
        <div class="item">Mais conteúdo e maior ainda que o outro</div>
    </div>
</body>
</html>
