<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex de formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form target="_blank" autocomplete="on" method="post" action="cadastro.php">
        <p>
            <label for="icor">Cor :</label>
            <input type="color" value="#00ff00" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" value="3" max="6">
        </p>

        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>


        <p>
            <input type="submit" value="Enviar dados">
            <input type="reset" value="Apagar dados">
        </p>
    </form>
</body>
</html>
