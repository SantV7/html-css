<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iano">Em que ano você nasceu ? </label>
            <input type="number" name="date" id="idate" min="1911" max="2025" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é :</label>
            <output id="iidade">0</output>
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(idate.value)
        }
    </script>
</body>
</html>
