<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input required step="0.1" placeholder="0 a 10" min="0" max="10" type="number" value="5" name="media" id="imedia">
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2025-04">
        </p>

        <p>
            <label for="idia">Dia de Prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihorario">Horário da prova</label>
            <input type="time" name="horario" id="ihorario">
        </p>


        <p>
            <input type="submit" value="Enviar dados">
            <br>
            <input type="reset" value="Apagar dados">
        </p>

    </form>
</body>
</html>
