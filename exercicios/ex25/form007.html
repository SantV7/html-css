<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form autocomplete="on" method="get" action="cadastro.php">

        <p>
            <label for="lenprog">Linguagem de programação:</label>
            <select name="languageprog" id="lenprog">
                <option value="js">JavaScript</option>
                <option value="jv">Java</option>
                <option value="py">Python</option>
                <option value="c#">C#</option>
                <option value="php">PHP</option>
                <option value="ts">TypeScript</option>
                <option value="sw">Swift</option>
            </select>
        </p>

        <p>
            <label for="area">Área</label>
            <input list="list-prof" type="text" name="area-function" id="area">
            <datalist id="list-prof">
                <option value="Front-End"></option>
                <option value="Back-End"></option>
                <option value="Full-Stack"></option>
            </datalist>

        </p>

        <p>
            <label for="msg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="80" rows="12"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>


    </form>
</body>
</html>
