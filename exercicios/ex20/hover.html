<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            background-color: gray;
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            transition: 0.3s;
            color: rgb(205, 207, 68);
            font-size: 19px;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display:block ;
            color: white;
            background-color: rgb(163, 159, 159);
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
<p>TEXTO ESCONDIDO!</p>
    </div>
</body>
</html>
