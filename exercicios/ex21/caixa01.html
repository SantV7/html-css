<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{
            
            border-radius: 9px;
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: solid 7px rgb(53, 56, 56);
            padding: 10px ;
            margin: auto;
        }

        a{
            border-radius: 10px;
            border-width: 5px;
            border-style: groove;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level. Vamos ver como tudo isso funciona.</a></p>
</body>
</html>
