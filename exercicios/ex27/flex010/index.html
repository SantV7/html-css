<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>     
        .conteiner {  
            display: flex;  
            background-color: gray;     
            flex-flow: row nowrap;
        }
        
        .item {
            text-align: center;
            color: white;
            border: 1px solid rgb(240, 125, 17);
            background-color: rgb(65, 65, 95);
            flex-basis: 250px;
            flex-shrink: 1;          
            flex-grow: 0;    
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
